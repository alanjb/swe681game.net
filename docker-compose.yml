version: '3'

services:
  api:
    build:
      context: ./api
      dockerfile: ./api/Dockerfile
    container_name: "blsol-api"
    volumes:
      - ./:/user/src/app
    ports:
      - "8080:8080"
    links:
      - mongodb
  mongodb:
    container_name: mongodb
    image: "mongo:latest"
    ports:
      - "27017:27017"
    volumes:
      - data: /data/db    
networks:
  default:
    external:
      name: "bl-sol-network"